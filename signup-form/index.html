<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <div class="logo-caption">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="logo"
            width="100px"
            height="auto"
          />
          <div class="logo-name">Odin</div>
        </div>
        <span class="credit"
          >Photo by
          <a href="">Halie West</a>
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </span>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
          <h2>Let's do this!</h2>
          <form action="" method="post">
            <div class="odd">
              <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" value="Thor" />
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div class="form-row">
                <label for="password1">Password</label>
                <input type="password" id="password1" />
              </div>
            </div>
            <div class="even">
              <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="Odinson" />
              </div>

              <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" />
              </div>

              <div class="form-row">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom">
          <button class="acc-btn" type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
